<!DOCTYPE html>
<html>
<head>
  <title>IPRO POE</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="screen.css" />
  <link href="https://fonts.googleapis.com/css?family=Bai+Jamjuree" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Aleo:400,700&display=swap" rel="stylesheet" />
</head>
<body>
<!-- Fire Modal -->
<section id="fire-modal" class="modal">
  <article class="modal-content">
    <span class="close">&times;</span>
    <p>You have activated a <strong>FIRE</strong> alarm</p>
  </article>
</section>
<!-- Fire Modal -->
<section id="weather-modal" class="modal">
  <article class="modal-content">
    <span class="close">&times;</span>
    <p>You have activated a <strong>Extreme Weather</strong> alarm</p>
  </article>
</section>
<!-- Fire Modal -->
<section id="shooter-modal" class="modal">
  <article class="modal-content">
    <span class="close">&times;</span>
    <p>You have activated a <strong>Active Shooter</strong> alarm</p>
  </article>
</section>
<!-- Safety Modal -->
<section id="safety-modal" class="modal">
  <article class="modal-content">
    <span class="close">&times;</span>
    <p>You have activated a <strong>Public Saftey</strong> alarm</p>
  </article>
</section>
<!-- Buttons -->
  <div id="fire"><p>Fire</p></div>
  <div id="weather"><p>Extreme Weather</p></div>
  <div id="shooter"><p>Active Shooter</p></div>
  <div id="safety"><p>Public Safety</p></div>
</body>
<script src="site.js"></script>
</html>
